<html>
    <body>
        <p>In database management an aggregate function is a function where the values of multiple rows are <br>
            grouped together as input on certain criteria to form a single value of more significant meaning.<br>

            <h4><b>Various Aggregate Functions</b></h4><br>

            1) Count()<br>
            2) Sum()<br>

            3) Avg()<br>

            4) Min()<br>
            5) Max()<br>
        </p>
    </body>
</html>
